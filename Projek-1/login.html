<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meow PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff3cd; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

   <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-4">
                <div class="card shadow border-warning">
                    <div class="card-header bg-warning text-center">
                        <h4>üêæ Login Member</h4>
                    </div>
                    <div class="card-body bg-white">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="username: admin">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password: 123">
                            </div>
                            <div class="d-grid">
                                <button type="button" onclick="validasiLogin()" class="btn btn-dark">Masuk</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <small>Belum jadi member? <a href="register.html" class="text-warning fw-bold">Daftar disini</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validasiLogin() {
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;

            if (user === "admin" && pass === "123") {
                alert("Login Berhasil! Selamat datang di Oyen PetShop.");
                window.location.href = "dashboard.html";
            } else if (user === "" || pass === "") {
                alert("Username dan Password tidak boleh kosong!");
            } else {
                alert("Username atau Password salah! Coba lagi.");
            }
        }
    </script>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <small>@Copyright by 23552011394_Liesna Nur'aeni Aprliani_TIF RP 23 CNS B</small>
    </footer>

</body>
</html>
